<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Math Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      background: #222;
      color: white;
      padding: 1em;
      margin: 0;
      text-align: center;
    }
    #chat {
      flex: 1;
      padding: 1em;
      overflow-y: auto;
    }
    .message {
      margin: 0.5em 0;
    }
    .user {
      color: #0057e7;
      font-weight: bold;
    }
    .bot {
      color: #222;
    }
    #inputArea {
      display: flex;
      padding: 1em;
      background: #ddd;
    }
    input {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      margin-left: 0.5em;
      padding: 0.5em 1em;
      font-size: 1em;
      background: #0057e7;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Smart Math Chatbot</h1>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask a math question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    // REPLACE THIS AFTER YOU REGENERATE A SAFE KEY
    const apiKey = "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"; 

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.innerHTML = `<b>${sender === "user" ? "You" : "Bot"}:</b> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMessage("user", userText);
      input.value = "";

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerHTML = `<b>Bot:</b> Thinking...`;
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are a helpful math tutor. Show working steps and answer clearly." },
              { role: "user", content: userText }
            ],
            temperature: 0.3
          })
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "Sorry, I couldn't solve that.";
        botMsg.innerHTML = `<b>Bot:</b> ${botReply}`;
      } catch (e) {
        botMsg.innerHTML = `<b>Bot:</b> Error: ${e.message}`;
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
